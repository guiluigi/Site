version: '3.2'

services:
  nginx:
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.backend=${TAG}-site"
        - "traefik.frontend.rule=Host: ${TAG}.synko.com.br"
    image: ${IMAGE}nginx:${TAG:-latest}

  php:
    image: ${IMAGE}php:${TAG:-latest}
