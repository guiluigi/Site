version: '3.2'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - .:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    volumes:
      - .:/usr/share/nginx/html:ro
      - ./php/zz-log.conf:/usr/local/etc/php-fpm.d/zz-log.conf:ro
